<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Task 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Adrian, Vanessa, Karolin Kopper">
  <link rel="stylesheet" href="src/css/style.css">
  <script src="src/js/post-image.js"></script>
</head>

<body>

  <h1 class="head-text">This is our super cool meme creator</h1>

  <ul>
    <li>
      <a href="./index.html">Home</a>
    </li>
    <li>
      <a href="./post.html">Post</a>
    </li>
  </ul>

  <!-- inputs -->
  <div class="container">

    <div class="left"> 
      <h2 class="form-header">Write top and bottom caption</h2>
      <form id="topForm">
        <input type="text" placeholder="top caption" name="top">
        <button type="submit">Submit</button>
      </form>    
      
      <form id="bottomForm">
        <input type="text" placeholder="bootom caption" name="bottom">
        <button type="submit">Submit</button>
      </form>

      <h2 class="form-header">Post a new picture</h2>
      <form id="postForm" onsubmit="submitForm(event)">
        <input type="text" placeholder="name" name="name">
        <input type="text" placeholder="url" name="url">
        <input type="text" placeholder="width" name="width">
        <input type="text" placeholder="height" name="height">
        <input type="text" placeholder="box count" name="boxCount">
        <button type="submit" class="postSubmit">Submit</button>
      </form>
      
    </div>
    
    <!-- image  and outputs -->
    <div class="main">

      <div class="navigation-buttons">
        <img src="src/img/arrow_back-black-18dp.svg" class="backButton" id="backButton">
        <img src="src/img/arrow_forward-black-18dp.svg" class="nextButton" id="nextButton">
      </div>

      <div class="image-wrapper">
        <figure class="top-figure">
          <figcaption>
            <h1 id="topOut"></h1>
          </figcaption>
          <!-- <div id="image-container"> -->
            <div id="slideShowImages">
              <div class="imageNumber"></div>
              <p>Loading, please wait...</p>
            </div>
          <!-- </div> -->
          <figcaption>
            <h2 id="bottomOut"></h2>
          </figcaption>
        </figure> 
      </div>

    </div>

  </div>


<script src="src/js/image-show.js"></script>


</body>
</html>
